<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>...</title>
	<link rel='stylesheet' href='css/main.css'>
	<link rel="stylesheet" href="css/normalize.min.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/flat-ui.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body data-ng-app="communityApp">
	  <div class="masthead">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="/">Home</a></li>
          <li class="active"><a href="/map">Map</a></li>
        </ul>
        <img id="logo" src="img/logo.png">
      </div>
	<div class="row-fluid marketing" style="padding-left:50px; padding-top:25px">
		<div class="span6" data-ng-controller="projects">
			<h3>Top Projects</h3>
            <div class="well" data-ng-repeat="l in list" >
            	<h4>{{l['Date_created']}}</h4>
          		<p>{{l['description']}}</p>
          		<button data-ng-click="plusone($event)" id="upvote" class="btn btn-warning" style="color:black">
          			{{l['Up Votes']}}
					<i class="icon-arrow-up"></i>
          		</button>
          		<button data-ng-click="minusone($event)" id="downvote" class="btn btn-inverse">
					{{l['Down Votes']}}
          			 <i class="active icon-white icon-arrow-down"></i>
				</button>
				<button id="total" class="btn btn-inverse">
          			 <i class="">{{l['Up Votes'] - l['Down Votes']}}</i>
				</button>
				<button id="total" class="btn btn-inverse" style="background-color:#E74C3C">
					<!-- Up Votes + Down Votes / Population  * 100-->
          			 <!-- <i class="">{{l['Up Votes'] - l['Down Votes']}}</i> -->
          			 <i class="">{{ ((l['Up Votes'] + l['Down Votes'])) / (l['Population']) * 0.1 * 2}}</i>
          			 <!-- <li>{{(4.566666).toFixed(2)}}</li> -->
				</button>
				
				<div id="comment" class="well" data-ng-repeat="comment in comments">
					<!-- {{comment['user']}} -->
					<!-- {{($index % 4) + 1}} -->
					<em> User {{($index % 4) + 1}} :: </em>
					{{comment["user" + (($index % 4) + 1)]}}
				</div>
			</div>
    </div>
</body>
<script src="js/vendor/log.js"></script>
<script src="js/vendor/jquery-1.9.1.min.js"></script>
<script src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
</script>
<script src="/components/d3/d3.js"></script>
<script src="js/vendor/log.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.4/angular.min.js"></script>
<script src="js/controllers.js"></script>
</html>
